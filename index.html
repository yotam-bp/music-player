<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    
    <div class="sidenav">
        <h1>The Internet</h1>
        <a href="https://en.wikipedia.org/wiki/The_Internet_(band)" target="_blank">About</a>
        <a href="http://www.internet-band.com/" target="_blank">Site</a>
        <a>Albums</a>
        <button class="dropdown-btn">Hive Mind
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a onclick="loadSong(songs[0]),playSong()">Come Over</a>
          <a onclick="loadSong(songs[1]),playSong()">Come Together</a>
          <a onclick="loadSong(songs[2]),playSong()">Hold On</a>
        </div>
        <button class="dropdown-btn">Ego Death
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-container">
          <a onclick="loadSong(songs[3]),playSong()">Get Away</a>
          <a onclick="loadSong(songs[4]),playSong()">Girl</a>
          <a onclick="loadSong(songs[5]),playSong()">Special Affair</a>     
        </div>
      </div>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="The Internet - Hive Mind Album" alt="Album Art">
        </div>
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <h4 id="album"></h4>
        <audio src="The Internet - Come Over.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <footer>Â© All Rights Reserved to The Internet band 
        <br>Coded by <a href = "https://github.com/yotam-bp" target="_blank" >yotam</a> </br>
        </footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
